<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="absolute inset-0 bg-black/50 dark:bg-black/70 backdrop-blur-sm" (click)="closeModal()"></div>

  <div
    class="relative w-full max-w-lg bg-white dark:bg-[#0B0E14] border border-gray-200 dark:border-gray-800 rounded-xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh] transition-colors duration-300">

    <div
      class="flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-[#0B0E14]">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        {{ job ? 'Edit Application' : 'Add New Application' }}
      </h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
        <i class="ph ph-x text-xl"></i>
      </button>
    </div>

    <div class="p-6 overflow-y-auto custom-scrollbar bg-white dark:bg-[#0B0E14] flex-1">
      <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="space-y-4">

        <div class="grid grid-cols-2 gap-4">
          <div class="space-y-1.5">
            <label class="text-xs font-semibold text-gray-500 dark:text-gray-400">Company *</label>
            <input type="text" formControlName="company" placeholder="e.g., Google"
              class="w-full bg-white dark:bg-[#151A23] border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-600 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">
          </div>
          <div class="space-y-1.5">
            <label class="text-xs font-semibold text-gray-500 dark:text-gray-400">Role *</label>
            <input type="text" formControlName="role" placeholder="e.g., Frontend Engineer"
              class="w-full bg-white dark:bg-[#151A23] border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-600 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div class="space-y-1.5">
            <label class="text-xs font-semibold text-gray-500 dark:text-gray-400">Location *</label>
            <input type="text" formControlName="location" placeholder="e.g., Remote, NYC"
              class="w-full bg-white dark:bg-[#151A23] border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-600 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">
          </div>
          <div class="space-y-1.5">
            <label class="text-xs font-semibold text-gray-500 dark:text-gray-400">Application Date *</label>
            <input type="date" formControlName="date"
              class="w-full bg-white dark:bg-[#151A23] border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm text-gray-900 dark:text-white focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all [color-scheme:light] dark:[color-scheme:dark]">
          </div>
        </div>

        <div class="space-y-1.5">
          <label class="text-xs font-semibold text-gray-500 dark:text-gray-400">Status</label>
          <div class="relative">
            <select formControlName="status"
              class="w-full appearance-none bg-white dark:bg-[#151A23] border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm text-gray-900 dark:text-white focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all cursor-pointer">
              @for (opt of statusOptions; track opt) {
              <option [value]="opt">{{ opt }}</option>
              }
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-gray-500">
              <i class="ph ph-caret-down"></i>
            </div>
          </div>
        </div>

        <div class="space-y-1.5">
          <label class="text-xs font-semibold text-gray-500 dark:text-gray-400">Job URL</label>
          <input type="url" formControlName="url" placeholder="https://..."
            class="w-full bg-white dark:bg-[#151A23] border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-600 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div class="space-y-1.5">
            <label class="text-xs font-semibold text-gray-500 dark:text-gray-400">Salary Min ($)</label>
            <input type="number" formControlName="salaryMin" placeholder="e.g., 120000"
              class="w-full bg-white dark:bg-[#151A23] border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-600 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">
          </div>
          <div class="space-y-1.5">
            <label class="text-xs font-semibold text-gray-500 dark:text-gray-400">Salary Max ($)</label>
            <input type="number" formControlName="salaryMax" placeholder="e.g., 180000"
              class="w-full bg-white dark:bg-[#151A23] border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-600 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">
          </div>
        </div>

        <div class="space-y-1.5">
          <label class="text-xs font-semibold text-gray-500 dark:text-gray-400">Notes</label>
          <textarea formControlName="notes" rows="3" placeholder="Add any notes about this application..."
            class="w-full bg-white dark:bg-[#151A23] border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-600 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all resize-none"></textarea>
        </div>

      </form>
    </div>

    <div
      class="px-6 py-4 border-t border-gray-200 dark:border-gray-800 flex justify-end gap-3 bg-gray-50 dark:bg-[#0B0E14] transition-colors">
      <button (click)="closeModal()"
        class="px-4 py-2 rounded-lg text-sm font-medium text-gray-700 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
        Cancel
      </button>
      <button (click)="onSubmit()" [disabled]="jobForm.invalid"
        class="px-4 py-2 rounded-lg text-sm font-medium bg-indigo-600 text-white hover:bg-indigo-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        {{ job ? 'Save Changes' : 'Add Application' }}
      </button>
    </div>

  </div>
</div>
