<div class="min-h-screen bg-[#0B0E14] flex items-center justify-center p-4 font-sans">
  <div class="w-full max-w-md">

    <div class="flex justify-center mb-8">
      <div
        class="w-12 h-12 rounded-xl bg-indigo-600 flex items-center justify-center text-white shadow-lg shadow-indigo-500/20">
        <i class="ph ph-briefcase text-2xl"></i>
      </div>
    </div>

    <div class="bg-[#151A23] border border-gray-800 rounded-2xl p-8 shadow-xl">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-white mb-2">Welcome back</h2>
        <p class="text-gray-400 text-sm">Enter your credentials to access your account</p>
      </div>

      @if (errorMessage()) {
      <div class="mb-6 p-3 rounded-lg bg-red-500/10 border border-red-500/20 flex items-center gap-3 animate-fade-in">
        <i class="ph ph-warning-circle text-red-500 text-xl"></i>
        <span class="text-sm text-red-400 font-medium flex-1">{{ errorMessage() }}</span>
        <button (click)="clearMessages()" class="text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-200">
          <i class="ph ph-x text-lg"></i>
        </button>
      </div>
      }

      <!-- Social login -->
      <div class="grid grid-cols-2 gap-3 mb-6">

        <!-- Google -->
        <button (click)="socialLogin('google')"
          class="flex items-center justify-center gap-2 bg-white hover:bg-gray-100 text-gray-900 font-medium h-10 rounded-lg transition-colors">
          <i class="ph ph-google-logo text-lg text-red-500"></i>
          <span class="text-sm">Google</span>
        </button>

        <!-- GitHub -->
        <button (click)="socialLogin('github')"
          class="flex items-center justify-center gap-2 bg-[#24292F] hover:bg-[#24292F]/90 text-white font-medium h-10 rounded-lg transition-colors border border-gray-700">
          <i class="ph ph-github-logo text-lg"></i>
          <span class="text-sm">GitHub</span>
        </button>

      </div>

      <div class="relative mb-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-800"></div>
        </div>
        <div class="relative flex justify-center text-xs uppercase">
          <span class="bg-[#151A23] px-2 text-gray-500">Or continue with email</span>
        </div>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-xs font-medium text-gray-400 mb-1.5">Email</label>
          <input type="email" [(ngModel)]="email" name="email"
            class="w-full bg-[#0B0E14] border border-gray-800 rounded-lg px-3 py-2.5 text-white focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition-colors"
            required>
        </div>
        <div>
          <label class="block text-xs font-medium text-gray-400 mb-1.5">Password</label>
          <input type="password" [(ngModel)]="password" name="password"
            class="w-full bg-[#0B0E14] border border-gray-800 rounded-lg px-3 py-2.5 text-white focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition-colors"
            required>
        </div>
        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-medium h-11 rounded-lg transition-colors mt-2">Sign
          in</button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-400">
        Don't have an account? <a routerLink="/signup" class="text-indigo-400 hover:text-indigo-300 font-medium">Sign
          up</a>
      </div>
    </div>
  </div>
</div>
