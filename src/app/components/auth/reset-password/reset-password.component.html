<div class="min-h-screen bg-[#0B0E14] font-sans flex flex-col">

  <nav class="sticky top-0 z-50 bg-[#0B0E14]/80 backdrop-blur-md border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <a routerLink="/" class="flex items-center gap-3 group cursor-pointer text-decoration-none">
          <div class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white shadow-lg shadow-indigo-500/20 group-hover:scale-105 transition-transform">
            <i class="ph ph-briefcase text-2xl"></i>
          </div>
          <span class="text-xl font-bold text-white tracking-tight">JobTrackPro</span>
        </a>
        
        <div class="flex items-center gap-4">
            <a routerLink="/login" class="text-sm font-medium text-gray-400 hover:text-white transition-colors">Log in</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-md">

      <div class="bg-[#151A23] border border-gray-800 rounded-2xl p-8 shadow-xl">
        
        <div class="text-center mb-8">
          <h2 class="text-2xl font-bold text-white mb-2">Set New Password</h2>
          <p class="text-gray-400 text-sm">Enter your new password below.</p>
        </div>

        @if (message()) {
          <div class="mb-6 p-3 rounded-lg border text-sm text-center flex items-center justify-center gap-2" 
               [class.bg-red-500-10]="isError()" [class.text-red-400]="isError()" [class.border-red-500-20]="isError()" [class.border-red-800]="isError()"
               [class.bg-green-500-10]="!isError()" [class.text-green-400]="!isError()" [class.border-green-500-20]="!isError()" [class.border-green-800]="!isError()">
             <i class="ph text-lg" [ngClass]="isError() ? 'ph-warning-circle' : 'ph-check-circle'"></i>
             {{ message() }}
          </div>
        }

        @if (token) {
          <form (ngSubmit)="onSubmit()" class="space-y-5">
            
            <div>
              <label class="block text-xs font-medium text-gray-400 mb-1.5">New Password</label>
              <div class="relative">
                <input [type]="showPassword() ? 'text' : 'password'" 
                       [(ngModel)]="password" (input)="onPasswordInput()" name="p1" 
                       class="w-full bg-[#0B0E14] border border-gray-800 rounded-lg pl-3 pr-10 py-2.5 text-white focus:border-indigo-500 focus:outline-none transition-colors" 
                       required placeholder="••••••••">
                
                <button type="button" (click)="showPassword.set(!showPassword())" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-300 transition-colors">
                  <i class="ph text-lg" [ngClass]="showPassword() ? 'ph-eye' : 'ph-eye-slash'"></i>
                </button>
              </div>

              <div class="mt-2 flex items-center justify-between gap-2">
                <div class="flex-1 flex gap-1 h-1">
                  <div class="h-full rounded-full transition-all duration-300 w-full" [ngClass]="passwordStrength() >= 1 ? getStrengthColor() : 'bg-gray-700'"></div>
                  <div class="h-full rounded-full transition-all duration-300 w-full" [ngClass]="passwordStrength() >= 2 ? getStrengthColor() : 'bg-gray-700'"></div>
                  <div class="h-full rounded-full transition-all duration-300 w-full" [ngClass]="passwordStrength() >= 3 ? getStrengthColor() : 'bg-gray-700'"></div>
                  <div class="h-full rounded-full transition-all duration-300 w-full" [ngClass]="passwordStrength() >= 4 ? getStrengthColor() : 'bg-gray-700'"></div>
                </div>
                <span class="text-[10px] font-medium min-w-[40px] text-right" [ngClass]="{
                    'text-gray-500': passwordStrength() === 0,
                    'text-red-400': passwordStrength() <= 1 && passwordStrength() > 0,
                    'text-orange-400': passwordStrength() === 2,
                    'text-yellow-400': passwordStrength() === 3,
                    'text-green-400': passwordStrength() === 4
                  }">
                  {{ getStrengthLabel() }}
                </span>
              </div>
            </div>

            <div>
              <label class="block text-xs font-medium text-gray-400 mb-1.5">Confirm Password</label>
              <div class="relative">
                <input [type]="showConfirmPassword() ? 'text' : 'password'" 
                       [(ngModel)]="confirmPassword" (input)="checkMismatch()" name="p2" 
                       class="w-full bg-[#0B0E14] border rounded-lg pl-3 pr-10 py-2.5 text-white focus:outline-none transition-colors"
                       [class.border-red-500]="passwordMismatch"
                       [class.focus:border-red-500]="passwordMismatch"
                       [class.border-gray-800]="!passwordMismatch"
                       [class.focus:border-indigo-500]="!passwordMismatch"
                       required placeholder="••••••••">

                <button type="button" (click)="showConfirmPassword.set(!showConfirmPassword())" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-300 transition-colors">
                  <i class="ph text-lg" [ngClass]="showConfirmPassword() ? 'ph-eye' : 'ph-eye-slash'"></i>
                </button>
              </div>

              @if (passwordMismatch) {
                <p class="text-[10px] text-red-500 mt-1 flex items-center gap-1 animate-fade-in">
                  <i class="ph ph-warning-circle"></i> Passwords do not match
                </p>
              }
            </div>

            <button type="submit" [disabled]="isLoading() || passwordMismatch" class="w-full bg-indigo-600 hover:bg-indigo-500 disabled:opacity-50 text-white font-medium h-11 rounded-lg transition-colors flex items-center justify-center gap-2">
              @if (isLoading()) { <i class="ph ph-spinner animate-spin text-lg"></i> }
              Reset Password
            </button>
          </form>
        }

        <div class="mt-6 text-center">
          <a routerLink="/login" class="text-xs text-gray-500 hover:text-white transition-colors">Back to Login</a>
        </div>

      </div>
    </div>
  </div>
</div>
