<div class="min-h-screen bg-[#0B0E14] font-sans flex flex-col">

  <nav class="sticky top-0 z-50 bg-[#0B0E14]/80 backdrop-blur-md border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <a routerLink="/" class="flex items-center gap-3 group cursor-pointer text-decoration-none">
          <div class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white shadow-lg shadow-indigo-500/20 group-hover:scale-105 transition-transform">
            <i class="ph ph-briefcase text-2xl"></i>
          </div>
          <span class="text-xl font-bold text-white tracking-tight">JobTrackPro</span>
        </a>
        
        <div class="flex items-center gap-4">
            <a routerLink="/login" class="text-sm font-medium text-gray-400 hover:text-white transition-colors">Log in</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-md">

      <div class="bg-[#151A23] border border-gray-800 rounded-2xl p-8 shadow-xl">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-bold text-white mb-2">Create account</h2>
          <p class="text-gray-400 text-sm">Enter your details to get started</p>
        </div>

        @if (errorMessage()) {
        <div class="mb-6 p-3 rounded-lg bg-red-500/10 border border-red-500/20 flex items-center gap-3 animate-fade-in">
          <i class="ph ph-warning-circle text-red-500 text-xl"></i>
          <span class="text-sm text-red-400 font-medium flex-1">{{ errorMessage() }}</span>
          <button (click)="clearMessages()" class="text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-200">
            <i class="ph ph-x text-lg"></i>
          </button>
        </div>
        }

        <div class="grid grid-cols-2 gap-3 mb-6">
          <button (click)="socialSignUp('google')"
          class="flex items-center justify-center gap-3 bg-white hover:bg-gray-50 text-gray-900 font-medium h-10 rounded-lg transition-colors border border-gray-200 dark:border-transparent">
          
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          
          <span class="text-sm font-medium">Google</span>
        </button>
          <button (click)="socialSignUp('github')"
            class="flex items-center justify-center gap-2 bg-[#24292F] hover:bg-[#24292F]/90 text-white font-medium h-10 rounded-lg transition-colors border border-gray-700">
            <i class="ph ph-github-logo text-lg"></i>
            <span class="text-sm">GitHub</span>
          </button>
        </div>

        <div class="relative mb-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-800"></div>
          </div>
          <div class="relative flex justify-center text-xs uppercase">
            <span class="bg-[#151A23] px-2 text-gray-500">Or continue with email</span>
          </div>
        </div>

        <form (ngSubmit)="onSubmit()" class="space-y-5">
          <div>
            <label class="block text-xs font-medium text-gray-400 mb-1.5">Name</label>
            <input type="text" [(ngModel)]="signUpUser.name" name="name"
              class="w-full bg-[#0B0E14] border border-gray-800 rounded-lg px-3 py-2.5 text-white focus:border-indigo-500 focus:outline-none transition-colors"
              placeholder="John Doe" required>
          </div>

          <div>
            <label class="block text-xs font-medium text-gray-400 mb-1.5">Email</label>
            <input type="email" [(ngModel)]="signUpUser.email" name="email"
              class="w-full bg-[#0B0E14] border border-gray-800 rounded-lg px-3 py-2.5 text-white focus:border-indigo-500 focus:outline-none transition-colors"
              placeholder="name@example.com" required>
          </div>

          <div>
            <label class="block text-xs font-medium text-gray-400 mb-1.5">Password</label>
            <div class="relative">
              <input [type]="showPassword() ? 'text' : 'password'" 
                     [(ngModel)]="signUpUser.password" 
                     (input)="onPasswordInput()"
                     name="password"
                     class="w-full bg-[#0B0E14] border border-gray-800 rounded-lg pl-3 pr-10 py-2.5 text-white focus:border-indigo-500 focus:outline-none transition-colors"
                     placeholder="••••••••" required>
              
              <button type="button" (click)="showPassword.set(!showPassword())" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-300 transition-colors">
                <i class="ph text-lg" [ngClass]="showPassword() ? 'ph-eye' : 'ph-eye-slash'"></i>
              </button>
            </div>

            <div class="mt-2 flex items-center justify-between gap-2">
              <div class="flex-1 flex gap-1 h-1">
                <div class="h-full rounded-full transition-all duration-300 w-full" [ngClass]="passwordStrength() >= 1 ? getStrengthColor() : 'bg-gray-700'"></div>
                <div class="h-full rounded-full transition-all duration-300 w-full" [ngClass]="passwordStrength() >= 2 ? getStrengthColor() : 'bg-gray-700'"></div>
                <div class="h-full rounded-full transition-all duration-300 w-full" [ngClass]="passwordStrength() >= 3 ? getStrengthColor() : 'bg-gray-700'"></div>
                <div class="h-full rounded-full transition-all duration-300 w-full" [ngClass]="passwordStrength() >= 4 ? getStrengthColor() : 'bg-gray-700'"></div>
              </div>
              <span class="text-[10px] font-medium min-w-[40px] text-right" [ngClass]="{
                  'text-gray-500': passwordStrength() === 0,
                  'text-red-400': passwordStrength() <= 1 && passwordStrength() > 0,
                  'text-orange-400': passwordStrength() === 2,
                  'text-yellow-400': passwordStrength() === 3,
                  'text-green-400': passwordStrength() === 4
                }">
                {{ getStrengthLabel() }}
              </span>
            </div>
          </div>

          <button type="submit" [disabled]="isLoading()"
            class="w-full bg-indigo-600 hover:bg-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-medium h-11 rounded-lg transition-colors mt-2 flex justify-center items-center gap-2">
            @if (isLoading()) { <i class="ph ph-spinner animate-spin text-lg"></i> }
            Sign up
          </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-400">
          Already have an account? <a routerLink="/login" class="text-indigo-400 hover:text-indigo-300 font-medium">Login now</a>
        </div>
      </div>
    </div>
  </div>
</div>
